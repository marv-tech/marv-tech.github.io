<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
	<link href="../css/forms.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="wrapper">
    <form>
        <h2> Welcome back!</h2>
        <div type="submit" class="googleauth">
            <div>
                <img src="../img/google-logo.png" alt="google">
                <span id="connectGoogleText">Continue with Google</span>
            </div>
        </div>
        <hr><p id="ortext"> or</p>
        <h3>Sign in to continue</h3>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="yourname@gmail.com" required>
        <label for="password">Password</label>
        <div>
            <input type="text" name="Password" id="Password" placeholder="Enter password" required>
            
            <img id="eyeicon" src="../img/eye-icon.png" alt="eyeicon">
            
        </div>
        <p>Forgot your password?</p>
        <button type="submit"> Sign in</button>
        <p>Don't have an account? <b>Sign up</b></p>

    </form>
    
    </div>
   
    <div  class="wrap">  
        <footer> Â© 2022 Fidia Creative</footer>
        <div id="fidialogo">
        <img src="../img/Logo_full_white.png" alt="fidialogo" id="fidia">
        </div>
        
    </div>
    
</body>
</html>
